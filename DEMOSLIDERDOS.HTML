<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="DEMOSLIDERDOS.CSS">

    <!--Con este cdnjs referencias los inocnos de flecha izquierda y derecha-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>

    <div class="container">
        <div class="slider">
            <div class="slider_content">
                <img src="Fotos/silla1.png"  >
                <h3>Modelo Uno</h3>
            </div>
            <div class="slider_content">
                <img src="Fotos/Silla2.png" >
                <h3>Modelo Dos</h3>
            </div>
            <div class="slider_content ">
                <img src="Fotos/Silla3.png"  >
                <h3>Modelo 3</h3>
            </div>
            <div class="slider_content">
                <img src="Fotos/Silla4.png"  >
                <h3>Modelo 4</h3>
            </div>
        </div>
        <div class="controls">
            <div class="control prev"><i class="fa-solid fa-angle-left"></i></div>
            <div class="control next"><i class="fa-solid fa-angle-right"></i></div>
        </div>
    </div>
    

    <script src="js/maindemoslider.js"></script>
</body>
</html>
