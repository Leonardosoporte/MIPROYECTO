<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tajeta Sillón</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--Referenciamos un tipo de fuentes buscadas en internet.
    Podemos visitar este link para selecionar fuentes https://fonts.google.com/specimen/Poppins
    en esta pagina una busca la fuente, la selecciona y clic al lado derecho se seleciona
    el codigo del link para referenciarlas-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">


    <!--Ahora referenciamos el CDN para los efectos que contiene el archivo all.min.css
    Ese CDN los obtuvimos de esta pagina...https://cdnjs.com/libraries/font-awesome,
    es una pagina que contiene codigos de efecto de javascript-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
 
    <!--Llamamos a nuestro css.-->
    <link rel="stylesheet" href="DEMOTARJETAPRODUCTO1.CSS">

</head>
<body>
    <!--Card es una clase propia de css,llama al formato de la tarjeta
    ya establecido en el css-->
    <div class="card"> 
                         <!--Referenciamos nuestra imagen-->
        <div class="card_landing" style="--i:url(Fotos/fotosillon2.jpg)">
            <h6>Sillón Ejecutivo</h6>
        </div>
        <div class="card_info"> <!--Definimos la tarjeta de información-->
            <div class="head">  <!--Definimos el ancabezado de la tarjeta-->
                <p class="title">Sillón Ejecutivo</p>
                <p class="title">Precio $ 99.900</p>               
            </div>
            

            <!--Definimos el contenido de nuestra tarjeta usando lista No ordenada-->
            <div class="content">
                <p class="title">Características:</p>
                <ul class="list">
                    <li>Marca: Home</li>
                    <li>Material: Metal/Madera/Pu</li>
                    <li>Garantía: 3 Años</li>                     
                    <li>Alto: 124 Cm</li>
                    <li>Largo: 51 Cm</li>
                    <li>Profundidad: 51 Cm</li>           
                </ul>
            </div>

            <div class="action">
                <a href="PRODUCTO2.html" class="btn">Ver Producto</a>
            </div>
        </div>
    </div>
    
</body>
</html>
